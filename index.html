<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>InShare - File Sharing</title>
</head>

<body>
  <section class="upload-container">
    <div class="drop-zone">
      <div class="icon-container">
        <img draggable="false" class="left" src="./images/file.svg" alt="file icon">
        <img draggable="false" class="center" src="./images/file.svg" alt="file icon">
        <img draggable="false" class="right" src="./images/file.svg" alt="file icon">
      </div>
      <input type="file" id="fileInput" name="file">
      <div class="title">Drop your files here or, <span class="browseButton">browse</span></div>
    </div>
    <div class="progress-container">
      <div class="bg-progress"></div>
      <div class="inner-container">
        <div class="progress-title">Uploading...</div>
        <div class="percent-container"><span id="percent">0</span>%</div>
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="sharing-container">
      <p class="expire">Link expires in 24 hrs</p>
      <div class="input-container">
        <input type="text" id="file-url" readonly>
        <img src="./images/copy-icon.svg" alt="copy-icon" id="copy-button">
      </div>
      <p>Or Send Via Email</p>
      <div class="email-container">
        <form id="email-form">
          <div class="form-control">
            <label for="sender">Sender email</label>
            <input required type="email" placeholder="Enter your email address" id="sender" name="senderEmail">
          </div>
          <div class="form-control">
            <label for="receiver">Receiver email</label>
            <input required type="email" placeholder="Enter your email address" id="receiver" name="receiverEmail">
          </div>
          <button class="send-button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
